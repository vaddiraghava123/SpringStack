name: Sync OpenAPI to ReadMe

on:
  push:
    paths:
      - 'src/main/resources/*.yaml'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install -g rdme@10
      - run: rdme plugins:install openapi
      - run: |
          rdme openapi upload src/main/resources/customer-api.yaml --key ${{ secrets.README_API_KEY }} --slug customer-api
